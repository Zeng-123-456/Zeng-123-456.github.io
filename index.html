<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>随机温馨提示</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: "微软雅黑", sans-serif;
    }

    .tip-box {
      position: fixed;
      padding: 16px 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      max-width: 260px;
      font-size: 14px;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @media (max-width: 480px) {
    .tip-box {
      font-size: 12px;
      padding: 8px 10px;
      min-width: 180px;
      max-width: 260px;
    }
    .control-bar {
      left: 8px;
      bottom: 8px;
      gap: 6px;
    }
    .btn {
      padding: 6px 10px;
      font-size: 12px;
    }
    .badge {
      font-size: 12px;
      padding: 5px 8px;
    }
  }
</style>
</head>
<body>

<script>
const tips = [
  "保持好心情",
  "我想你了",
  "保持微笑",
  "天天都要元气满满",
  "别熬夜",
  "记得吃水果",
  "好好吃饭",
  "多喝水",
  "每天都要开心",
  "保持你的纯真",
  "你的微笑很特别",
  "要一直幸福哦",
  "想你的每一天",
  "照顾好自己",
  "记得想我",
  "一切都会慢慢变好的",
  "今天也要打起精神",
  "累了就休息一下",
  "想你是我偷偷的温柔",
  "你值得被温柔以待",
  "保持可爱，保持期待",
  "心情不好也没关系，我陪你",
  "你的存在本身就是礼物",
  "今天也要认真生活哦",
  "你偶尔的小情绪我都懂",
  "悄悄努力，慢慢发光",
  "你比你想象的更重要",
  "你的快乐很重要",
  "有我在，不用害怕",
  "你的每一天都值得被珍惜",
  "做你自己就很好",
  "你不是一个人",
  "今天也辛苦啦",
  "要对自己温柔一点",
  "世界因为有你更可爱",
  "记得多笑笑，真的很好看",
  "我会一直在",
  "比起道理，更想抱抱你",
  "希望你每天都睡得香香的",
  "你想要的生活正在向你走来",
  "温柔一点，世界会回温",
  "慢慢来，没关系",
  "你值得被人坚定选择",
  "把喜欢的事放在心上",
  "未来会比你想的更温柔",
  "谢谢你这么努力地生活",
  "你就是你最好的样子",
  "我永远站在你这边",
  "希望你所有情绪都被温柔接住"
];

const COLORS = [
  "#ffe4e1", "#e0ffff", "#e6ffe6", "#fff6d5", "#f3e8ff",
  "#ffe7d6", "#e3f9f1", "#fef0ff", "#fff9e6", "#e8f7ff"
];

function spawnTip() {
  const box = document.createElement("div");
  box.className = "tip-box";
  box.innerText = tips[Math.floor(Math.random() * tips.length)];
  box.style.background = COLORS[Math.floor(Math.random() * COLORS.length)];

  const x = Math.random() * (window.innerWidth - 300);
  const y = Math.random() * (window.innerHeight - 120);
  box.style.left = x + "px";
  box.style.top = y + "px";

  document.body.appendChild(box);

  setTimeout(() => {
    box.style.transition = "all 0.6s ease";
    box.style.opacity = "0";
    box.style.transform = "scale(0.85)";
    setTimeout(() => box.remove(), 600);
  }, 4000);
}

setInterval(spawnTip, 300);
</script>

</body>
</html>
